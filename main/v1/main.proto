message Occurrence {
  oneof kind {
    NaturalRisks natural_risks = 1;
    TechonogicalRisks technological_risks = 2;
    MixedRisks mixed_risks = 3;
    ProtectionAndAssitanceOfGoodsAndPeople protection_and_assitance_of_goods_and_people = 4;
    OperationsAndAlertStates operations_and_alert_states = 9;
  }
}

