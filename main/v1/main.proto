syntax = "proto3";

// Portugal
package main.v1;

import "google/protobuf/timestamp.proto";

enum NaturalPhenomenon {
  NATURAL_PHENOMENON_UNSPECIFIED = 0;
  NATURAL_PHENOMENON_FLOOD = 1;
  NATURAL_PHENOMENON_STRONG_WINDS = 3;
  NATURAL_PHENOMENON_EARTHQUAKE = 5;
  NATURAL_PHENOMENON_SNOWSTORM = 7;
  NATURAL_PHENOMENON_HEAT_WAVES = 9;
  NATURAL_PHENOMENON_COLD_WAVES = 11;
  NATURAL_PHENOMENON_DROUGHTS = 13;
  NATURAL_PHENOMENON_COLLAPSE_OF_UNDERGROUND_CAVITIES = 19;
  NATURAL_PHENOMENON_LANDSLIDE = 25;
}

message NaturalRisks {
  oneof family {
    NaturalPhenomenon natural_phenomenon = 1;
  }
}

