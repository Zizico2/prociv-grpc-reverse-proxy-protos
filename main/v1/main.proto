  ACCIDENT_OFF_ROAD = 5;
  ACCIDENT_ROAD_CRASH = 7;
  ACCIDENT_AIR = 9;
  ACCIDENT_RAIL_PEDESTRIAN_RUN_OVER = 11;
  ACCIDENT_RAIL_COLLISION = 13;
  ACCIDENT_RAIL_CRASH = 15;
  ACCIDENT_RAIL_DERAILMENT = 17;
  ACCIDENT_SINKING_LISTING = 19;
