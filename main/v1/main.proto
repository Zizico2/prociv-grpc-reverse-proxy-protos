  OCCURRENCE_STATUS_UNSPECIFIED = 0;
  OCCURRENCE_STATUS_FIRST_DISPATCH = 1;
  OCCURRENCE_STATUS_SITE_ARRIVAL = 2;
  OCCURRENCE_STATUS_ACTIVE = 3;
