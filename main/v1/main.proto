message TechonogicalRisks {
  oneof family {
    UrbanFire urban_fire = 1;
    EquipmentAndProductsFire equipment_and_products_fire = 2;
    TransportsFire transports_fire = 3;
    Accident accident = 4;
    IndustrialAccident industrial_accident = 5;
  }
}

