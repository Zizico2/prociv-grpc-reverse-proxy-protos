syntax = "proto3";

package main.v1;

enum NaturalPhenomenonType {
  NATURAL_PHENOMENON_TYPE_UNSPECIFIED = 0;
  NATURAL_PHENOMENON_TYPE_FLOOD = 1;
  NATURAL_PHENOMENON_TYPE_STRONG_WINDS = 3;
  NATURAL_PHENOMENON_TYPE_EARTHQUAKE = 5;
  NATURAL_PHENOMENON_TYPE_SNOWSTORM = 7;
  NATURAL_PHENOMENON_TYPE_HEAT_WAVES = 9;
  NATURAL_PHENOMENON_TYPE_COLD_WAVES = 11;
  NATURAL_PHENOMENON_TYPE_DROUGHTS = 13;
  NATURAL_PHENOMENON_TYPE_COLLAPSE_OF_UNDERGROUND_CAVITIES = 19;
  NATURAL_PHENOMENON_TYPE_LANDSLIDE = 25;
}

message NaturalRisks {
  oneof type_group {
    NaturalPhenomenonType natural_phenomenon = 1;
  }
}

